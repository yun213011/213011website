<p><h1>網站小知識</h1></p>
<div id="CollapsiblePanel1" class="CollapsiblePanel">
  <div class="CollapsiblePanelTab" tabindex="0">1.哪一個景點有全台海拔最高之景觀吊橋，而能將知名的梅山36彎美景盡收眼底?</div>
  <div class="CollapsiblePanelContent">
    <p>答：太平雲梯 </p>
  </div>
</div>
<div id="CollapsiblePanel2" class="CollapsiblePanel">
  <div class="CollapsiblePanelTab" tabindex="0">2.哪間飯店位於嘉義大雅路，呈現白色幾何堆疊的外觀，宛如美術館般的優雅外型，簡約的設計風格，客房則融入些許活潑的色調，亮眼吸睛。並且結合阿里山的意象:日出、山嵐、檜木…等自然素材。 </div>
  <div class="CollapsiblePanelContent">
    <p>答：天成文旅-繪日之丘 </p>
  </div>
</div>
<div id="CollapsiblePanel3" class="CollapsiblePanel">
  <div class="CollapsiblePanelTab" tabindex="0">3.除火雞肉飯，嘉義在地人都非常喜歡的小吃店，在嘉義美食圈算不上歷史悠久（但也有三十年歷史），但其獨創口味及好味道可是深受不少在地人的喜愛呢，此嘉義在地人喜歡的小吃店為何？  </div>
  <div class="CollapsiblePanelContent">
    <p>答：阿波鴨肉麵 </p>
  </div>
</div>
